<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
       <div id="upper-container">
            <div id="heading1">Invoice Creator</div>
            <div id="heading2">Thanks for choosing GoodCorp, LLC!</div>
       </div>
        
        <div id="bottom-container">
            <div id="button">
                <button id="wash-btn">Wash Car: $10</button>
                <button id="mow-btn">Mow Lawn: $20</button>
                <button id="pull-btn">Pull Weeds: $30</button>
            </div>
            
            <div id="sub-heading1">
                <div>TASK</div>
                <div id="item1">TOTAL</div>
            </div>
            
            <div id="receipt-detail">
                <div id="wash-car-string"></div>
                <div id="wash-car-cost"></div>
                <div id="mow-lawn-string"></div>
                <div id="mow-lawn-cost"></div>
                <div id="pull-weed-string"></div>
                <div id="pull-weed-cost"></div>
            </div>
            
            <div id="sub-heading2">
                <div>NOTES</div>
                <div id="item2">TOTAL AMOUNT</div>
            </div>
            
            <div id="final-amount">
                <div>We accept cash, credit card, or paypal</div>
                <div id="total-amount">$0</div>
            </div>
            
            <div id="align-center">
                <button id="reset-btn"><img id="icon" src="Icon.png" alt=""> Send Invoice</button>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
